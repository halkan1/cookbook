{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Hi, {{ current_user.username.capitalize() }}!</h1>
            {% for recipe in recipes %}
            <div><p><a href="{{ url_for('recipe', recipe_name=recipe.name) }}">{{ recipe.name }}</a> <br> <b>{{ recipe.description }}</b></p></div>
            {% endfor %}
    </div>
{% endblock %}
